<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractions</title>
    <link rel="stylesheet" href="styleattractions.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Attractions</h1>

        <div class="row">

                <img src="hiking.jpg" alt="Hiking">

            </div>
            <div class="column">
                <img src="kayaking.jpg" alt="Kayaking">
                <p>Kayaking</p>

            <div class="column">
                <img src="whale.jpg" alt="Whale Watching">
                <p>Whale Watching</p>
            </div>
            <div class="column">
                <img src="snorkeling.jpg" alt="Snorkeling">

</html>
